<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вращающийся 3D цилиндр с цифрами</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="score">Очки: 0</div>

  <div class="cylinder-container">
    <div class="cylinder" id="cylinder"></div>
  </div>

  <div class="buttons-container">
    <button id="shop-btn" class="btn">Магазин</button>
    <button id="tasks-btn" class="btn">Задания</button>
  </div>

  <!-- Оверлей Магазина -->
  <div id="shop-overlay" class="overlay hidden">
    <div class="overlay-content">
      <h2>Магазин</h2>
      <ul id="shop-list">
        <li>Автокликер - стоит 10 очков</li>
        <li>Ускоритель клика x2 - стоит 50 очков</li>
        <!-- Можно добавлять еще -->
      </ul>
      <button id="close-shop" class="btn close-btn">Закрыть</button>
    </div>
  </div>

  <!-- Оверлей Заданий -->
  <div id="tasks-overlay" class="overlay hidden">
    <div class="overlay-content">
      <h2>Задания</h2>
      <p>Пока пусто</p>
      <button id="close-tasks" class="btn close-btn">Закрыть</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
