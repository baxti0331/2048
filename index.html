<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Конвертер валют</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c3ecf5, #f9c5d1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h2 {
      margin: 0;
      text-align: center;
      color: #444;
    }
    select, input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ddd;
      transition: border-color 0.3s;
    }
    select:focus, input:focus {
      border-color: #66c;
      outline: none;
    }
    button {
      background-color: #66c;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #559;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
      min-height: 24px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Конвертер валют</h2>
    <input type="number" id="amount" placeholder="Сумма" min="0" />
    <select id="from">
      <option value="RUB">🇷🇺 RUB</option>
      <option value="USD" selected>🇺🇸 USD</option>
      <option value="EUR">🇪🇺 EUR</option>
      <option value="GBP">🇬🇧 GBP</option>
      <option value="JPY">🇯🇵 JPY</option>
    </select>
    <select id="to">
      <option value="RUB" selected>🇷🇺 RUB</option>
      <option value="USD">🇺🇸 USD</option>
      <option value="EUR">🇪🇺 EUR</option>
      <option value="GBP">🇬🇧 GBP</option>
      <option value="JPY">🇯🇵 JPY</option>
    </select>
    <button id="convertBtn">Конвертировать</button>
    <div class="result" id="result">Введите сумму</div>
    <div class="footer">Курсы от exchangerate.host</div>
  </div>

  <script>
    document.getElementById('convertBtn').addEventListener('click', async () => {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = 'Введите корректную сумму';
        return;
      }

      resultDiv.textContent = 'Загрузка...';

      try {
        const response = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await response.json();

        if (data && data.result !== undefined) {
          resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
        } else {
          resultDiv.textContent = 'Ошибка получения данных';
        }
      } catch (err) {
        resultDiv.textContent = 'Ошибка подключения к API';
        console.error(err);
      }
    });
  </script>
</body>
</html>
