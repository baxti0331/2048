<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Астрономические кольца с разным вращением</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #001020, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1200px;
    font-family: Arial, sans-serif;
  }
  .scene {
    position: relative;
    width: 400px;
    height: 400px;
    transform-style: preserve-3d;
    transform: rotateX(60deg);
  }
  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    margin: -60px 0 0 -60px;
    background: radial-gradient(circle at center, #cdb67b 0%, #604a1b 70%);
    border-radius: 50%;
    box-shadow:
      inset 0 0 25px 10px #f3e1a1,
      0 0 35px 10px rgba(255, 255, 160, 0.8);
  }
  .ring {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    border: 6px solid rgba(255,255,255,0.2);
    box-shadow:
      0 0 8px rgba(255,255,255,0.25),
      inset 0 0 8px rgba(255,255,255,0.15);
    background: radial-gradient(circle, rgba(255,255,255,0.12) 30%, transparent 70%);
    transform-style: preserve-3d;
  }

  /* Размеры и начальные трансформации для колец */
  .ring1 {
    width: 320px;
    height: 320px;
    margin: -160px 0 0 -160px;
    border-width: 6px;
    animation: rotateCW 20s linear infinite;
    transform-origin: center center;
  }
  .ring2 {
    width: 280px;
    height: 280px;
    margin: -140px 0 0 -140px;
    border-width: 5px;
    animation: rotateCCW 16s linear infinite;
    transform-origin: center center;
    transform: rotateX(10deg);
  }
  .ring3 {
    width: 240px;
    height: 240px;
    margin: -120px 0 0 -120px;
    border-width: 4px;
    animation: rotateCW 12s linear infinite;
    transform-origin: center center;
    transform: rotateX(-12deg);
  }
  .ring4 {
    width: 200px;
    height: 200px;
    margin: -100px 0 0 -100px;
    border-width: 3px;
    animation: rotateCCW 10s linear infinite;
    transform-origin: center center;
    transform: rotateX(25deg);
  }

  @keyframes rotateCW {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
  @keyframes rotateCCW {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(-360deg); }
  }
</style>
</head>
<body>

<div class="scene" aria-label="3D астрономические кольца вокруг планеты">
  <div class="planet" aria-label="Планета"></div>
  
  <div class="ring ring1" aria-label="Кольцо 1"></div>
  <div class="ring ring2" aria-label="Кольцо 2"></div>
  <div class="ring ring3" aria-label="Кольцо 3"></div>
  <div class="ring ring4" aria-label="Кольцо 4"></div>
</div>

</body>
</html>
