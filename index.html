<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Вращающиеся кольца</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 800px;
    font-family: sans-serif;
  }
  .scene {
    position: relative;
    width: 300px;
    height: 300px;
  }
  .ring {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 4px solid #0af;
    border-radius: 50%;
    transform-style: preserve-3d;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .ring:hover {
    box-shadow: 0 0 20px #0af;
  }
  .ring.active {
    border-color: #fa0;
    box-shadow: 0 0 30px #fa0;
  }
  /* размеры колец */
  .ring1 {
    width: 200px;
    height: 200px;
    margin: -100px 0 0 -100px;
    animation: rotateCW 12s linear infinite;
  }
  .ring2 {
    width: 150px;
    height: 150px;
    margin: -75px 0 0 -75px;
    animation: rotateCCW 8s linear infinite;
  }
  .ring3 {
    width: 100px;
    height: 100px;
    margin: -50px 0 0 -50px;
    animation: rotateCW 5s linear infinite;
  }
  @keyframes rotateCW {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
  @keyframes rotateCCW {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(-360deg); }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="ring ring1"></div>
  <div class="ring ring2"></div>
  <div class="ring ring3"></div>
</div>

<script>
  const rings = document.querySelectorAll('.ring');
  let activeRing = null;

  rings.forEach(ring => {
    ring.addEventListener('click', () => {
      if (activeRing) activeRing.classList.remove('active');
      ring.classList.add('active');
      activeRing = ring;
      // Здесь можно добавить любое действие при клике на кольцо
      console.log('Клик на кольцо:', ring.className);
    });
  });
</script>

</body>
</html>
