<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Реалистичные 3D Вращающиеся Кольца</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #1f1f2e, #282c3a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 900px;
    font-family: 'Montserrat', sans-serif;
    color: #ddd;
  }

  .container {
    position: relative;
    width: 350px;
    height: 350px;
  }

  .ring {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    box-sizing: border-box;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }

  /* Реалистичные кольца с градиентами и тенью */
  .ring1 {
    width: 260px;
    height: 260px;
    margin: -130px 0 0 -130px;
    border: 15px solid;
    border-image: linear-gradient(45deg, #4a90e2, #0077ff, #00c6ff) 1;
    box-shadow:
      inset 0 0 15px #4a90e2,
      0 10px 20px rgba(0, 119, 255, 0.5);
    animation: rotateCW 18s linear infinite;
  }
  .ring2 {
    width: 180px;
    height: 180px;
    margin: -90px 0 0 -90px;
    border: 12px solid;
    border-image: linear-gradient(135deg, #ffb347, #ffcc33, #ffd966) 1;
    box-shadow:
      inset 0 0 12px #ffb347,
      0 8px 18px rgba(255, 204, 51, 0.5);
    animation: rotateCCW 11s linear infinite;
  }
  .ring3 {
    width: 110px;
    height: 110px;
    margin: -55px 0 0 -55px;
    border: 8px solid;
    border-image: linear-gradient(225deg, #e94e77, #d68189, #a86b9f) 1;
    box-shadow:
      inset 0 0 10px #e94e77,
      0 6px 14px rgba(233, 78, 119, 0.6);
    animation: rotateCW 7s linear infinite;
  }

  /* Подсветка при наведении и выделении */
  .ring:hover {
    transform: scale(1.1);
    box-shadow:
      inset 0 0 20px #fff,
      0 12px 30px rgba(255, 255, 255, 0.7);
  }
  .ring.active {
    border-image-slice: 1;
    box-shadow:
      0 0 40px 5px #fff;
    transform: scale(1.15) rotateY(10deg);
  }

  /* Анимация вращения */
  @keyframes rotateCW {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
  @keyframes rotateCCW {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(-360deg); }
  }

  /* UI панель */
  .info-panel {
    position: absolute;
    bottom: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    background: rgba(30, 30, 40, 0.8);
    border-radius: 12px;
    padding: 15px 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
    text-align: center;
  }

  .info-panel h2 {
    margin: 0 0 8px;
    font-weight: 600;
    font-size: 1.3rem;
    color: #eee;
  }

  .info-panel p {
    margin: 0;
    font-size: 1rem;
    color: #bbb;
    line-height: 1.3;
  }

</style>
</head>
<body>

<div class="container">
  <div class="ring ring1" data-ring="Большое кольцо"></div>
  <div class="ring ring2" data-ring="Среднее кольцо"></div>
  <div class="ring ring3" data-ring="Маленькое кольцо"></div>

  <div class="info-panel">
    <h2>Выберите кольцо</h2>
    <p>Кликните на кольцо для выделения и просмотра информации.</p>
  </div>
</div>

<script>
  const rings = document.querySelectorAll('.ring');
  const infoPanel = document.querySelector('.info-panel');
  const infoTitle = infoPanel.querySelector('h2');
  const infoText = infoPanel.querySelector('p');
  let activeRing = null;

  rings.forEach(ring => {
    ring.addEventListener('click', () => {
      if(activeRing) activeRing.classList.remove('active');
      ring.classList.add('active');
      activeRing = ring;

      // Обновляем информацию в панели
      const ringName = ring.dataset.ring;
      infoTitle.textContent = ringName;
      infoText.textContent = `Это ${ringName.toLowerCase()}. Здесь можно добавить любую дополнительную информацию или интерактивность.`;
    });
  });
</script>

</body>
</html>
