<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>3D Цилиндр + Магазин и Задания</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="score">Очки: 0</div>

  <div class="cylinder-container">
    <div class="cylinder" id="cylinder"></div>
  </div>

  <div class="bottom-bar">
    <button id="shop-btn">Магазин</button>
    <button id="tasks-btn">Задания</button>
  </div>

  <!-- Магазин -->
  <div class="overlay" id="shop-overlay">
    <h2>Магазин улучшений</h2>
    <div id="shop-list"></div>
  </div>

  <!-- Задания -->
  <div class="overlay" id="tasks-overlay">
    <h2>Задания</h2>
    <div class="tasks-list" id="tasks-list"></div>
    <form class="add-task-form" id="add-task-form" autocomplete="off">
      <input type="text" id="task-name" placeholder="Название задания" required />
      <input type="url" id="task-link" placeholder="Ссылка (URL)" required />
      <button type="submit">Добавить</button>
    </form>
  </div>

<script src="script.js"></script>
</body>
</html>
