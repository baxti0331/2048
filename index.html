<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор QR-кодов и штрихкодов — Вкладки</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #fff;
  }

  .container {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(20px);
    border-radius: 18px;
    padding: 30px 40px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    text-align: center;
  }

  h1 {
    margin: 0 0 24px;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1.2px;
  }

  /* Вкладки */
  .tabs {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 24px;
  }

  .tab {
    cursor: pointer;
    padding: 12px 24px;
    border-radius: 30px;
    background: rgba(255 255 255 / 0.15);
    font-weight: 600;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .tab.active {
    background: #feb47b;
    color: #2f1b00;
    box-shadow: 0 6px 20px rgba(254, 180, 123, 0.7);
  }

  /* Слайды */
  .slide {
    display: none;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .slide.active {
    display: block;
    opacity: 1;
  }

  label {
    display: block;
    text-align: left;
    font-weight: 600;
    font-size: 1rem;
    color: #ddd;
    margin-bottom: 6px;
  }

  textarea, input[type="text"] {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    font-size: 1.1rem;
    outline: none;
    background: rgba(255 255 255 / 0.15);
    color: #fff;
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
  }

  textarea::placeholder, input::placeholder {
    color: #eee;
    opacity: 0.7;
  }

  textarea:focus, input:focus {
    box-shadow: 0 0 16px 3px rgba(255, 255, 255, 0.85);
    background: rgba(255 255 255 / 0.25);
    color: #fff;
  }

  .buttons {
    margin-top: 20px;
  }

  button {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    border: none;
    border-radius: 36px;
    padding: 14px 36px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(255, 126, 95, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button:hover:not(:disabled) {
    background: linear-gradient(135deg, #feb47b, #ff7e5f);
    box-shadow: 0 10px 28px rgba(255, 126, 95, 0.9);
  }

  button:disabled {
    background: #ccc;
    color: #666;
    cursor: not-allowed;
    box-shadow: none;
  }

  #qrcode, #barcode {
    margin-top: 24px;
    background: #fff;
    border-radius: 18px;
    padding: 24px;
    max-width: 280px;
    margin-left: auto;
    margin-right: auto;
    user-select: none;
  }

  #qrcode img, #barcode svg {
    max-width: 100%;
    border-radius: 18px;
  }

  .status {
    font-size: 0.9rem;
    color: #ffd9c4;
    min-height: 22px;
    margin-top: 10px;
    font-weight: 600;
  }

  /* Модальное окно */
  #modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
  }

  #modal.visible {
    display: flex;
  }

  #modal img, #modal svg {
    max-width: 95vw;
    max-height: 95vh;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
    user-select: none;
    -webkit-user-select: none;
  }

  #modal-close {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #ff7e5f;
    border: none;
    color: white;
    font-size: 1.8rem;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255,126,95,0.7);
    user-select: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Генератор QR-кодов и штрихкодов</h1>

  <div class="tabs">
    <div class="tab active" data-target="qr-slide">QR-код</div>
    <div class="tab" data-target="barcode-slide">Штрихкод</div>
  </div>

  <!-- Слайды -->
  <div id="qr-slide" class="slide active">
    <label for="qr-text">Введите текст или ссылку для QR-кода:</label>
    <textarea id="qr-text" rows="4" placeholder="https://example.com"></textarea>
    <div class="buttons">
      <button id="qr-generate" disabled>Сгенерировать QR-код</button>
      <button id="qr-open" style="display:none;" title="Открыть на весь экран">
        Открыть
        <svg viewBox="0 0 24 24" aria-hidden="true" style="width:20px; height:20px; fill:#fff;">
          <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.84v6h4.66v-6h3.84L12 2z"/>
        </svg>
      </button>
    </div>
    <div id="qrcode"></div>
    <div id="qr-status" class="status"></div>
  </div>

  <div id="barcode-slide" class="slide">
    <label for="barcode-text">Введите текст или число для штрихкода Code128:</label>
    <input id="barcode-text" type="text" placeholder="123456789012" />
    <div class="buttons">
      <button id="barcode-generate" disabled>Сгенерировать штрихкод</button>
      <button id="barcode-open" style="display:none;" title="Открыть на весь экран">
        Открыть
        <svg viewBox="0 0 24 24" aria-hidden="true" style="width:20px; height:20px; fill:#fff;">
          <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.84v6h4.66v-6h3.84L12 2z"/>
        </svg>
      </button>
    </div>
    <div id="barcode"></div>
    <div id="barcode-status" class="status"></div>
  </div>
</div>

<!-- Модальное окно -->
<div id="modal">
  <button id="modal-close" title="Закрыть">&times;</button>
  <div id="modal-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>
<script src="script.js"></script>

</body>
</html>
