<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин телефонов (Vue)</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5faff;
      margin: 0;
      padding: 2rem;
    }

    .app {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    h1 {
      color: #3498db;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="app" class="app">
    <h1>Склад телефонов</h1>
    <input v-model="name" placeholder="Модель телефона">
    <input v-model="price" placeholder="Цена" type="number">
    <button @click="addPhone">Добавить</button>

    <ul>
      <li v-for="(phone, index) in phones" :key="index">
        {{ phone.name }} — {{ phone.price }}₽
      </li>
    </ul>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          name: '',
          price: '',
          phones: JSON.parse(localStorage.getItem('phones')) || []
        };
      },
      methods: {
        addPhone() {
          if (!this.name || !this.price) return;
          this.phones.push({ name: this.name, price: this.price });
          localStorage.setItem('phones', JSON.stringify(this.phones));
          this.name = '';
          this.price = '';
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
