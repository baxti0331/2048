<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Цилиндр с числами и магазин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      margin: 0; padding: 20px;
      overflow-x: hidden;
    }
    #cylinder {
      width: 200px;
      height: 200px;
      margin: 40px auto;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(-80px) rotateX(10deg);
      perspective: 800px;
    }
    .face {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s;
      user-select: none;
      color: #eee;
    }
    .face.active {
      background: #0af;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 10px #0af;
    }
    #score {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      cursor: pointer;
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background-color: #0af;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #08c;
    }
    .overlay {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      max-height: 400px;
      background: #333;
      border-radius: 8px;
      box-shadow: 0 0 20px #000;
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
      color: #eee;
    }
    .overlay.visible {
      display: block;
    }
    .overlay button.close-btn {
      background: #900;
      float: right;
      font-weight: bold;
      margin: -10px -10px 10px 0;
      padding: 4px 8px;
      font-size: 14px;
    }
    .shop-item {
      margin-bottom: 12px;
      padding: 8px;
      background: #444;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shop-item.purchased {
      opacity: 0.6;
      pointer-events: none;
    }
    #buttons {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="score">Очки: 0</div>

  <div id="cylinder"></div>

  <div id="buttons">
    <button id="shopBtn">Магазин</button>
    <button id="tasksBtn">Задания (пока пусто)</button>
  </div>

  <!-- Магазин -->
  <div id="shopOverlay" class="overlay">
    <button id="closeShopBtn" class="close-btn">×</button>
    <h2>Магазин</h2>
    <div id="shopList"></div>
  </div>

  <!-- Задания (пока пусто) -->
  <div id="tasksOverlay" class="overlay">
    <button id="closeTasksBtn" class="close-btn">×</button>
    <h2>Задания</h2>
    <p>Здесь пока ничего нет.</p>
  </div>

<script>
(() => {
  const numbers = [1,2,3,4,5,6,7,8];
  const radius = 80;
  const angleStep = 360 / numbers.length;

  const cylinder = document.getElementById('cylinder');
  const scoreDisplay = document.getElementById('score');
  const shopOverlay = document.getElementById('shopOverlay');
  const tasksOverlay = document.getElementById('tasksOverlay');
  const shopBtn = document.getElementById('shopBtn');
  const tasksBtn = document.getElementById('tasksBtn');
  const closeShopBtn = document.getElementById('closeShopBtn');
  const closeTasksBtn = document.getElementById('closeTasksBtn');
  const shopList = document.getElementById('shopList');

  let activeFace = null;
  let score = parseInt(localStorage.getItem('score')) || 0;

  // Бонусы, загружаем из localStorage
  let autoClickerActive = localStorage.getItem('autoClickerActive') === 'true';
  let doublePointsActive = localStorage.getItem('doublePointsActive') === 'true';

  const shopItems = [
    { id: 'autoClicker', name: 'Автокликер', price: 50, purchased: autoClickerActive },
    { id: 'doublePoints', name: 'Удвоение очков', price: 100, purchased: doublePointsActive },
  ];

  scoreDisplay.textContent = `Очки: ${score}`;

  // Создаем числа на цилиндре
  numbers.forEach((num, i) => {
    const f = document.createElement('div');
    f.className = 'face';
    f.textContent = num;
    f.style.transform = `rotateY(${i * angleStep}deg) translateZ(${radius}px)`;
    f.onclick = () => {
      if (activeFace) activeFace.classList.remove('active');
      f.classList.add('active');
      activeFace = f;

      // Добавляем очки с учетом бонуса
      let pointsToAdd = doublePointsActive ? num * 2 : num;
      score += pointsToAdd;
      scoreDisplay.textContent = `Очки: ${score}`;
      localStorage.setItem('score', score);
    };
    cylinder.appendChild(f);
  });

  // Функция переключения оверлеев
  const toggleOverlay = (overlay, show) => {
    if (show) {
      overlay.classList.add('visible');
    } else {
      overlay.classList.remove('visible');
    }
  };

  shopBtn.onclick = () => {
    renderShop();
    toggleOverlay(shopOverlay, true);
    toggleOverlay(tasksOverlay, false);
  };
  tasksBtn.onclick = () => {
    toggleOverlay(tasksOverlay, true);
    toggleOverlay(shopOverlay, false);
  };
  closeShopBtn.onclick = () => toggleOverlay(shopOverlay, false);
  closeTasksBtn.onclick = () => toggleOverlay(tasksOverlay, false);

  // Рендерим магазин
  function renderShop() {
    shopList.innerHTML = '';
    shopItems.forEach(item => {
      const div = document.createElement('div');
      div.className = 'shop-item';
      div.textContent = `${item.name} — Цена: ${item.price} очков`;
      if (item.purchased) {
        div.textContent += ' (Куплено)';
        div.classList.add('purchased');
      } else {
        const buyBtn = document.createElement('button');
        buyBtn.textContent = 'Купить';
        buyBtn.onclick = () => buyItem(item.id);
        div.appendChild(buyBtn);
      }
      shopList.appendChild(div);
    });
  }

  // Покупка товара
  function buyItem(id) {
    const item = shopItems.find(i => i.id === id);
    if (!item) return;
    if (score < item.price) {
      alert('Недостаточно очков!');
      return;
    }
    if (item.purchased) {
      alert('Уже куплено!');
      return;
    }

    score -= item.price;
    scoreDisplay.textContent = `Очки: ${score}`;
    localStorage.setItem('score', score);

    item.purchased = true;

    if (id === 'autoClicker') {
      autoClickerActive = true;
      localStorage.setItem('autoClickerActive', 'true');
      startAutoClicker();
    }
    if (id === 'doublePoints') {
      doublePointsActive = true;
      localStorage.setItem('doublePointsActive', 'true');
    }

    renderShop();
  }

  // Автокликер — добавляет очки каждые 1.5 секунды
  function startAutoClicker() {
    if (!autoClickerActive) return;
    if (window.autoClickerInterval) return; // чтобы не запускать много раз

    window.autoClickerInterval = setInterval(() => {
      // Выбираем случайное число из массива
      const randomNum = numbers[Math.floor(Math.random() * numbers.length)];
      let pointsToAdd = doublePointsActive ? randomNum * 2 : randomNum;
      score += pointsToAdd;
      scoreDisplay.textContent = `Очки: ${score}`;
      localStorage.setItem('score', score);
    }, 1500);
  }

  // Запускаем автокликер, если он куплен
  if (autoClickerActive) {
    startAutoClicker();
  }
})();
</script>

</body>
</html>
