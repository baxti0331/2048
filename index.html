<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Астрономические Кольца Сатурна</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #0b1a2d 0%, #000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1000px;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 360px;
    height: 360px;
    transform-style: preserve-3d;
    transform-origin: center center;
    /* Немного наклоняем в 3D, чтобы видеть кольца в перспективе */
    transform: rotateX(70deg) rotateZ(20deg);
  }

  /* Планета — шар */
  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 130px;
    height: 130px;
    margin: -65px 0 0 -65px;
    background: radial-gradient(circle at center, #c6a05a 0%, #6b512b 70%, #3d2f19 100%);
    border-radius: 50%;
    box-shadow:
      inset 0 0 25px 10px #f3e1a1,
      0 0 30px 5px rgba(255, 255, 180, 0.7);
  }

  /* Общее для колец */
  .ring {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    border-style: solid;
    border-color: rgba(255 255 255 / 0.15);
    box-shadow:
      0 0 10px rgba(255 255 255 / 0.25),
      inset 0 0 10px rgba(255 255 255 / 0.2);
    background: 
      repeating-radial-gradient(
        circle,
        rgba(255 255 255 / 0.15),
        rgba(255 255 255 / 0.15) 2px,
        transparent 2px,
        transparent 8px
      );
    transform-style: preserve-3d;
    cursor: pointer;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
  }

  .ring:hover {
    border-color: rgba(255 255 255 / 0.35);
    box-shadow:
      0 0 20px rgba(255 255 255 / 0.6),
      inset 0 0 20px rgba(255 255 255 / 0.5);
  }

  .ring.active {
    border-color: rgba(255 255 255 / 0.6);
    box-shadow:
      0 0 35px rgba(255 255 255 / 0.9),
      inset 0 0 25px rgba(255 255 255 / 0.7);
  }

  /* Размеры колец и толщины */
  .ring1 {
    width: 320px;
    height: 320px;
    margin: -160px 0 0 -160px;
    border-width: 14px;
    animation: rotateCCW 40s linear infinite;
  }
  .ring2 {
    width: 280px;
    height: 280px;
    margin: -140px 0 0 -140px;
    border-width: 10px;
    animation: rotateCW 28s linear infinite;
  }
  .ring3 {
    width: 240px;
    height: 240px;
    margin: -120px 0 0 -120px;
    border-width: 6px;
    animation: rotateCCW 18s linear infinite;
  }
  .ring4 {
    width: 200px;
    height: 200px;
    margin: -100px 0 0 -100px;
    border-width: 4px;
    animation: rotateCW 12s linear infinite;
  }

  @keyframes rotateCW {
    from { transform: rotateZ(0deg); }
    to { transform: rotateZ(360deg); }
  }
  @keyframes rotateCCW {
    from { transform: rotateZ(0deg); }
    to { transform: rotateZ(-360deg); }
  }

  /* Инфо-панель */
  .info-panel {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    color: #ccc;
    font-weight: 500;
    font-size: 1.1rem;
    text-shadow: 0 0 8px #0008;
  }

</style>
</head>
<body>

<div class="container" role="main" aria-label="3D астрономические кольца Сатурна">
  <div class="planet" aria-label="Планета"></div>
  
  <div class="ring ring1" data-ring="Внешнее кольцо"></div>
  <div class="ring ring2" data-ring="Среднее кольцо"></div>
  <div class="ring ring3" data-ring="Внутреннее кольцо"></div>
  <div class="ring ring4" data-ring="Ближнее кольцо"></div>
</div>

<div class="info-panel" id="info">
  Кликните на кольцо для информации
</div>

<script>
  const rings = document.querySelectorAll('.ring');
  const infoPanel = document.getElementById('info');
  let activeRing = null;

  rings.forEach(ring => {
    ring.addEventListener('click', () => {
      if(activeRing) activeRing.classList.remove('active');
      ring.classList.add('active');
      activeRing = ring;
      infoPanel.textContent = `Вы выбрали: ${ring.dataset.ring}`;
    });
  });
</script>

</body>
</html>
