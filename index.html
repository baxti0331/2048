<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор штрихкодов EAN-13</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #fff;
  }

  .container {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(20px);
    border-radius: 18px;
    padding: 30px 40px;
    max-width: 440px;
    width: 100%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  h1 {
    margin: 0 0 16px;
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 1.2px;
  }

  label {
    align-self: flex-start;
    font-weight: 600;
    font-size: 1rem;
    color: #ddd;
    margin-bottom: 6px;
  }

  input[type="text"] {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    font-size: 1.1rem;
    outline: none;
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
    background: rgba(255 255 255 / 0.15);
    color: #fff;
  }
  input::placeholder {
    color: #eee;
    opacity: 0.7;
  }
  input:focus {
    box-shadow: 0 0 16px 3px rgba(255, 255, 255, 0.85);
    background: rgba(255 255 255 / 0.25);
    color: #fff;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  button {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    border: none;
    border-radius: 36px;
    padding: 14px 36px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(255, 126, 95, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button:hover:not(:disabled) {
    background: linear-gradient(135deg, #feb47b, #ff7e5f);
    box-shadow: 0 10px 28px rgba(255, 126, 95, 0.9);
  }

  button:disabled {
    background: #ccc;
    color: #666;
    cursor: not-allowed;
    box-shadow: none;
  }

  #barcode {
    margin-top: 24px;
    background: #fff;
    border-radius: 18px;
    padding: 24px;
    display: inline-block;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  #barcode.visible {
    opacity: 1;
    transform: scale(1);
  }

  .status {
    font-size: 0.9rem;
    color: #ffd9c4;
    min-height: 22px;
    text-align: center;
    font-weight: 600;
  }

  .progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(255 255 255 / 0.25);
    border-radius: 3px;
    overflow: hidden;
    margin-top: 6px;
    display: none;
  }

  .progress-bar > div {
    height: 100%;
    background: #feb47b;
    width: 0%;
    transition: width 0.2s ease;
  }

  @media (max-width: 480px) {
    .container {
      padding: 20px;
      max-width: 100%;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      gap: 6px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Генератор штрихкодов EAN-13</h1>

  <label for="text-input">Введите первые 12 цифр:</label>
  <input id="text-input" type="text" maxlength="12" placeholder="Например, 123456789012" />

  <div class="status" id="status-msg"></div>
  <div class="progress-bar" id="progress-bar"><div></div></div>

  <div class="buttons">
    <button id="generate-btn" disabled>Сгенерировать штрихкод</button>
  </div>

  <svg id="barcode"></svg>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script>
  const generateBtn = document.getElementById('generate-btn');
  const textInput = document.getElementById('text-input');
  const barcodeContainer = document.getElementById('barcode');
  const statusMsg = document.getElementById('status-msg');
  const progressBar = document.getElementById('progress-bar');
  const progressFill = progressBar.querySelector('div');

  function isValidEAN13(value) {
    return /^\d{12}$/.test(value);
  }

  function calculateEAN13CheckDigit(code) {
    let sum = 0;
    for (let i = 0; i < code.length; i++) {
      let digit = parseInt(code[i]);
      if ((i + 1) % 2 === 0) sum += digit * 3;
      else sum += digit;
    }
    let checkDigit = (10 - (sum % 10)) % 10;
    return checkDigit;
  }

  textInput.addEventListener('input', () => {
    const value = textInput.value.trim();
    generateBtn.disabled = !isValidEAN13(value);
    statusMsg.textContent = '';
    barcodeContainer.classList.remove('visible');
    barcodeContainer.innerHTML = '';
  });

  function simulateProgress(duration = 800) {
    progressBar.style.display = 'block';
    progressFill.style.width = '0%';

    return new Promise((resolve) => {
      let start = null;
      function step(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);
        progressFill.style.width = `${progress * 100}%`;
        if (progress < 1) {
          requestAnimationFrame(step);
        } else {
          progressBar.style.display = 'none';
          resolve();
        }
      }
      requestAnimationFrame(step);
    });
  }

  generateBtn.addEventListener('click', async () => {
    const value = textInput.value.trim();
    if (!isValidEAN13(value)) {
      statusMsg.textContent = 'Введите ровно 12 цифр!';
      return;
    }

    statusMsg.textContent = 'Генерируем штрихкод...';
    generateBtn.disabled = true;
    barcodeContainer.classList.remove('visible');
    barcodeContainer.innerHTML = '';

    await simulateProgress();

    const fullCode = value + calculateEAN13CheckDigit(value);

    try {
      JsBarcode(barcodeContainer, fullCode, {
        format: "ean13",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true,
        fontSize: 18,
      });
      barcodeContainer.classList.add('visible');
      statusMsg.textContent = 'Штрихкод готов!';
    } catch (e) {
      statusMsg.textContent = 'Ошибка генерации штрихкода.';
      console.error(e);
    }

    generateBtn.disabled = false;
  });
</script>

</body>
</html>
